version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ptas-postgres
    environment:
      POSTGRES_USER: ptas
      POSTGRES_PASSWORD: ptas123
      POSTGRES_DB: ptas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ptas -d ptas_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    env_file:
      - backend/.env
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ptas-backend
    environment:
      DATABASE_URL: postgresql://ptas:ptas123@postgres:5432/ptas_db
      SECRET_KEY: ptas-secret-key-change-in-production-2026
      ACCESS_TOKEN_EXPIRE_MINUTES: 60
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ptas-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
